<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise de Andebol - Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bibliotecas para Excel e PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Ecr√£ de Carregamento -->
    <div id="welcomeModal" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-2xl p-8 w-full max-w-md text-center shadow-2xl">
            <h2 class="text-3xl font-bold text-blue-400 mb-4">Preparar Jogo</h2>
            <div class="space-y-4 mb-8">
                <input type="file" id="welcome-file-input-A" class="hidden" accept=".xlsx">
                <label for="welcome-file-input-A" class="cursor-pointer w-full block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">Carregar Plantel (.xlsx)</label>
                <p id="file-name-A" class="text-sm text-gray-500 h-5">Nenhum ficheiro selecionado</p>
                <input type="text" id="welcome-team-b-name" placeholder="Nome do Advers√°rio" class="w-full bg-gray-700 text-white text-center p-3 rounded-lg">
            </div>
            <button id="startGameBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg disabled:opacity-50" disabled>Come√ßar Jogo</button>
        </div>
    </div>

    <!-- Aplica√ß√£o Principal -->
    <div id="main-app" class="container mx-auto p-4 hidden">
        <!-- Placar -->
        <div class="bg-gray-800 p-4 rounded-2xl shadow-lg mb-6 text-center">
            <div class="flex justify-between mb-2">
                <input type="text" id="teamAName" readonly class="bg-transparent text-blue-400 font-bold text-xl text-center w-1/3">
                <span class="text-gray-500">vs</span>
                <input type="text" id="teamBName" class="bg-transparent text-orange-400 font-bold text-xl text-center w-1/3">
            </div>
            <div class="flex justify-center items-center gap-8">
                <div class="text-6xl font-bold" id="scoreA">0</div>
                <div class="text-4xl text-gray-600">-</div>
                <div class="text-6xl font-bold" id="scoreB">0</div>
            </div>
            <div class="grid grid-cols-4 gap-4 mt-4 text-sm text-gray-400">
                <div>Efic√°cia: <span id="effA" class="text-white">0%</span></div>
                <div>Remates: <span id="shotsA" class="text-white">0</span></div>
                <div>Defesas GR: <span id="savesA" class="text-white">0</span></div>
                <div>Faltas T√©c: <span id="techFaultsA" class="text-white">0</span></div>
            </div>
        </div>

        <!-- Cron√≥metro e Controlos -->
        <div class="bg-gray-800 p-6 rounded-2xl shadow-lg text-center mb-6">
            <div class="flex justify-center items-center gap-4 mb-4">
                <div id="timer" class="text-7xl font-mono tracking-widest text-white">00:00</div>
                <div id="suspension-container" class="flex flex-col gap-1 text-xs"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button id="startBtn" class="btn-feedback bg-green-600 text-white font-bold py-4 px-6 rounded-xl text-xl">Iniciar</button>
                <button id="pauseBtn" class="btn-feedback bg-yellow-600 text-white font-bold py-4 px-6 rounded-xl text-xl">Pausar</button>
            </div>
            
            <div class="grid grid-cols-2 gap-2 mt-4">
                 <button id="passivePlayBtn" class="btn-feedback bg-gray-700 text-white font-bold py-2 rounded-lg">Jogo Passivo ‚úã</button>
                 <button id="opponent7v6Btn" class="btn-feedback bg-gray-700 text-white font-bold py-2 rounded-lg">Advers√°rio 7x6 üèÉ</button>
            </div>

            <div class="flex gap-2 mt-4">
                <button id="undoBtn" class="flex-1 bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-lg font-bold">‚Ü© Desfazer</button>
                <button id="exportExcelBtn" class="flex-1 bg-green-700 hover:bg-green-600 text-white py-2 rounded-lg font-bold">üìä Excel</button>
                <button id="resetGameBtn" class="flex-1 border border-red-600 text-red-500 hover:bg-red-600 hover:text-white py-2 rounded-lg font-bold">‚ö†Ô∏è Reiniciar</button>
            </div>
        </div>

        <!-- Listas de Jogadores -->
        <div class="grid md:grid-cols-2 gap-4">
            <!-- Nossa Equipa -->
            <div class="bg-gray-800 p-4 rounded-2xl">
                <h3 class="text-xl font-bold text-blue-400 mb-4 border-b border-gray-700 pb-2">Nossa Equipa</h3>
                <div id="goalkeeper-list-A" class="space-y-2 mb-4"></div>
                <div id="player-list-A" class="space-y-2"></div>
            </div>
            
            <!-- Advers√°rio -->
            <div class="bg-gray-800 p-4 rounded-2xl">
                <h3 class="text-xl font-bold text-orange-400 mb-4 border-b border-gray-700 pb-2">Advers√°rio</h3>
                <div class="grid grid-cols-2 gap-3">
                    <button id="goalOpponentBtn" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-xl">Golo Advers√°rio</button>
                    <button id="saveOpponentBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl">Defesa GR Adv.</button>
                    <button id="missOpponentBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded-xl">Falha T√©cnica / Fora</button>
                    <button id="twoMinOpponentBtn" class="bg-red-900 text-white font-bold py-2 rounded-xl">2 Minutos (Adv)</button>
                </div>
                
                <!-- Timeline Simplificada -->
                <h4 class="text-lg font-bold text-gray-400 mt-6 mb-2">√öltimos Eventos</h4>
                <div id="timeline-list" class="text-xs text-gray-300 space-y-1 h-48 overflow-y-auto bg-gray-900 p-2 rounded"></div>
            </div>
        </div>
    </div>

    <!-- Modais -->
    <!-- Modal Remate -->
    <div id="shotModal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm text-center">
            <h3 class="text-xl font-bold mb-2 text-blue-400" id="shotPlayerName">Jogador</h3>
            <div class="grid grid-cols-3 gap-2 mb-4">
                <button class="shot-type-btn bg-gray-700 p-2 rounded text-white text-sm">Ponta</button>
                <button class="shot-type-btn bg-gray-700 p-2 rounded text-white text-sm">9mt</button>
                <button class="shot-type-btn bg-gray-700 p-2 rounded text-white text-sm">6mt</button>
                <button class="shot-type-btn bg-gray-700 p-2 rounded text-white text-sm">7mt</button>
                <button class="shot-type-btn bg-gray-700 p-2 rounded text-white text-sm">Pivot</button>
                <button class="shot-type-btn bg-gray-700 p-2 rounded text-white text-sm">Penetra√ß√£o</button>
                <button class="shot-type-btn bg-gray-700 p-2 rounded text-white text-sm">Contra-Ataque</button>
            </div>
            <div class="grid grid-cols-1 gap-3">
                <button data-outcome="goal" class="shot-outcome-btn bg-green-600 hover:bg-green-700 py-3 rounded-xl text-lg font-bold">GOLO ‚öΩ</button>
                <button data-outcome="saved" class="shot-outcome-btn bg-blue-600 hover:bg-blue-700 py-3 rounded-xl text-lg font-bold">DEFESA GR üß§</button>
                <button data-outcome="miss" class="shot-outcome-btn bg-red-600 hover:bg-red-700 py-3 rounded-xl text-lg font-bold">FORA / POSTE ü•Ö</button>
            </div>
            <button id="closeShotModal" class="mt-6 text-gray-400 w-full py-2">Cancelar</button>
        </div>
    </div>

    <!-- Modal San√ß√µes -->
    <div id="sanctionsModal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-xs text-center">
            <h3 class="text-xl font-bold mb-4 text-red-500">San√ß√£o Disciplinar</h3>
            <div class="flex flex-col gap-3">
                <button data-sanction="yellow" class="sanction-confirm-btn bg-yellow-500 text-black font-bold py-3 rounded-lg">Cart√£o Amarelo üü®</button>
                <button data-sanction="2min" class="sanction-confirm-btn bg-gray-200 text-black font-bold py-3 rounded-lg">2 Minutos ‚úåÔ∏è</button>
                <button data-sanction="red" class="sanction-confirm-btn bg-red-600 text-white font-bold py-3 rounded-lg">Cart√£o Vermelho üü•</button>
            </div>
            <button id="closeSanctionsModal" class="mt-6 text-gray-400 w-full">Cancelar</button>
        </div>
    </div>

    <!-- Modal A√ß√µes Positivas -->
    <div id="positiveActionModal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-xs text-center">
            <h3 class="text-xl font-bold mb-4 text-green-400">A√ß√£o Positiva</h3>
            <div class="flex flex-col gap-3">
                <button data-action="assist" class="positive-confirm-btn bg-gray-700 hover:bg-green-900 text-white font-bold py-3 rounded-lg">Assist√™ncia üéØ</button>
                <button data-action="steal" class="positive-confirm-btn bg-gray-700 hover:bg-green-900 text-white font-bold py-3 rounded-lg">Roubo de Bola ‚úã</button>
                <button data-action="7m_provoked" class="positive-confirm-btn bg-gray-700 hover:bg-green-900 text-white font-bold py-3 rounded-lg">7m Provocado ‚ö°</button>
            </div>
            <button id="closePositiveModal" class="mt-6 text-gray-400 w-full">Cancelar</button>
        </div>
    </div>

    <!-- Modal A√ß√µes Negativas -->
    <div id="negativeActionModal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-xs text-center">
            <h3 class="text-xl font-bold mb-4 text-red-400">A√ß√£o Negativa</h3>
            <div class="flex flex-col gap-3">
                <button data-action="technical_fault" class="negative-confirm-btn bg-gray-700 hover:bg-red-900 text-white font-bold py-3 rounded-lg">Falta T√©cnica ‚ùå</button>
                <button data-action="turnover" class="negative-confirm-btn bg-gray-700 hover:bg-red-900 text-white font-bold py-3 rounded-lg">Perda de Bola üìâ</button>
                <button data-action="7m_foul" class="negative-confirm-btn bg-gray-700 hover:bg-red-900 text-white font-bold py-3 rounded-lg">7m Cometido üõë</button>
            </div>
            <button id="closeNegativeModal" class="mt-6 text-gray-400 w-full">Cancelar</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
